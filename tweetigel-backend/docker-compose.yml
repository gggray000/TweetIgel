#For local backend development and testing.
services:
  db:
    image: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: asdf1234
    volumes:
      - ./mariadb/db-data:/var/lib/mysql
    ports:
      - "3306:3306"
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "7070:8080"
    depends_on:
      - db